<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left" id="left" style="width: 50vw;"><div draggable="true" ondragstart="handleDragStart(event)" style="width: 100px;height: 100px;border: black solid 2px;">sdsdsd</div></div>
    </div>
    <div id="right" class="right" ondragover="allowDrop(event)" style="height: 200px;width: 50vw;border: solid 1px black;position: relative;"   ondrop="handleDrop(event)"></div>

    <script src="start.js"></script>
</body>
</html>
